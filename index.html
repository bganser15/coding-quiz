<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"></link>
  </head>
  <body>
    <div class="quiz-box">
      
      <div class="quiz-container">
        <span class="timerBox"></span>
        <h1 class="questionHeader"></h1>
        <h2 class="questionFormat"></h2>
        <button class="choices" id="A">
        A
        </button>
        <button class="choices" id="B">
        B
        </button>
        <button class="choices" id="C">
        C
        </button>
        <button class="choices" id="D">
        D
        </button>


     </div>
      <div class="start-game-text">
          <h1>Javascript Coding Quiz</h1>
          <h2>Test your </br>coding knowledge</br>in 60 seconds!</h2>
      </div>
      <div class="quiz-buttons">
        <button class="start-quiz">Start Quiz</button>
       <button class="view-highscore">View High Scores</button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
